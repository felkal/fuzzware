name: docker

on:
  push:
    branches:
      - main
      - github-ci

jobs:
  build_docker:
    runs-on: ubuntu-20.04
    steps:
      - name: Build fuzzware docker image
        uses: actions/checkout@v3.0.0
      - run: git submodule sync --recursive
      - run: git submodule update --init --recursive
      - run: ./build_docker.sh
      - name: Cache project
        uses: actions/cache@v3
        with:
          path: fuzzware_latest.tar
          key: build_docker
      #- name: Upload project
      #  uses: actions/upload-artifact@v3
      #  with:
      #    name: fuzzware_image
      #    path: fuzzware_latest.tar
  fuzzing_ARCH_PRO_docker:
    runs-on: ubuntu-20.04
    needs: build_docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.0.0
      #- name: download fuzzware image
      #  uses: actions/download-artifact@v3
      #  with:
      #    name: fuzzware_image
      - name: load fuzzware image
        run: docker load -i fuzzware_latest.tar
      - name: Setup AFL
        run: echo core | sudo tee /proc/sys/kernel/core_pattern
      - name: fuzz ARCH_PRO docker
        run: ./run_docker.sh --no-tty ./examples fuzzware pipeline --skip-afl-cpufreq -p fuzzware-project-docker --run-for 00:00:05:00 -n 2 ./pw-recovery/ARCH_PRO
      #- name: Upload project
      #  uses: actions/upload-artifact@v3
      #  with:
      #    name: ARCH_PRO_docker_fuzzware-project
      #    path: examples/pw-recovery/ARCH_PRO/fuzzware-project-docker/
  fuzzing_CNC_docker:
    runs-on: ubuntu-20.04
    needs: build_docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.0.0
      - name: download fuzzware image
        uses: actions/download-artifact@v3
        with:
          name: fuzzware_image
      - name: load fuzzware image
        run: docker load -i fuzzware_latest.tar
      - name: Setup AFL
        run: echo core | sudo tee /proc/sys/kernel/core_pattern
      - name: Fuzz CNC docker
        run: ./run_docker.sh --no-tty ./examples fuzzware pipeline --skip-afl-cpufreq -p fuzzware-project-docker --run-for 00:00:05:00 -n 2 ./P2IM/CNC
